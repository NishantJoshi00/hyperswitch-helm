          requiredDuringSchedulingIgnoredDuringExecution:
            {{- with (default .Values.application.global.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution .Values.application.dashboard.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution) }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
      containers:
      - env:
        - name: apiBaseUrl
          value: {{ .Values.application.dashboard.env.apiBaseUrl }}
        - name: sdkBaseUrl
          value: {{ .Values.application.dashboard.env.sdkBaseUrl }}
        image: {{ .Values.application.dashboard.image }}
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/bash
              - -c
