  progressDeadlineSeconds: {{ default .Values.application.global.progressDeadlineSeconds .Values.application.dashboard.progressDeadlineSeconds}}
  replicas: {{ default .Values.application.global.replicas .Values.application.dashboard.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{ .Values.application.dashboard.labels.app }}
      version: 0f746cb72517
  strategy:
  {{- with (default .Values.application.global.strategy .Values.application.dashboard.strategy) }}
    {{- toYaml . | nindent 4 }}
