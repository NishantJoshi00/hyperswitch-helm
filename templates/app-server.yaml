apiVersion: v1
kind: Service
metadata:
  name: hyperswitch-server
  namespace: {{ .Release.Namespace }}
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 443
    protocol: TCP
    targetPort: 8080
  selector:
    app: hyperswitch-server
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperswitch-alb-ingress
  namespace:  {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  # annotations:
  #   alb.ingress.kubernetes.io/backend-protocol: HTTP
  #   alb.ingress.kubernetes.io/backend-protocol-version: HTTP1
  #   alb.ingress.kubernetes.io/group.name: hyperswitch-alb-ingress-group
  #   alb.ingress.kubernetes.io/healthcheck-interval-seconds: "5"
  #   alb.ingress.kubernetes.io/healthcheck-path: /health
  #   alb.ingress.kubernetes.io/healthcheck-port: "8080"
  #   alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
  #   alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "2"
  #   alb.ingress.kubernetes.io/healthy-threshold-count: "5"
  #   alb.ingress.kubernetes.io/ip-address-type: ipv4
  #   alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  #   alb.ingress.kubernetes.io/load-balancer-name: hyperswitch
  #   alb.ingress.kubernetes.io/scheme: internet-facing
  #   alb.ingress.kubernetes.io/security-groups: {{ .Values.loadBalancer.targetSecurityGroup }}
  #   alb.ingress.kubernetes.io/tags: stack=hyperswitch
  #   alb.ingress.kubernetes.io/target-type: ip
spec:
  # ingressClassName: alb
  rules:
    - host: {{ .Values.application.server.env.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hyperswitch-server
                port:
                  number: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hyperswitch-router-role
  namespace: {{ .Release.Namespace }}
